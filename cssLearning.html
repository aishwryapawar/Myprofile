<!DOCTYPE html>
<html>
  <head>
    <title>CSS Learning</title>
  </head>

  <body>
    <h2 style="color: aqua">
      <u>
        <i> Career <span style="color: brown"></span> </i>
      </u>
    </h2>
    <hr />
    <p>
      <strong style="color: blueviolet"> Seeking </strong> a
      <b> challenging</b> and <u> rewarding career </u> in a reputed
      organization where my <mark> technical skills </mark> would make &nbsp;
      &nbsp; &nbsp; a positive contribution to the organization <br />
      and <small>guide me </small> in building a rewarding career at the same
      time enhancing my<span style="font-size: x-large; color: tomato"></span>
      knowledge of
      <i style="color: chartreuse; font-size: larger">
        industry wide processes.
      </i>
    </p>
  </body>
</html>
