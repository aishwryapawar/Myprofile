<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid rgb(19, 19, 25);
      }
    </style>
  </head>
  <body>
    <h3> Technology Stack for Angular web development</h3>
    <table>
      <tbody>
        <tr>
          <td rowspan="5">Technology</td>
          <td>HTML5 + CSS</td>
        </tr>
        <tr>
          <td>Bootstrap</td>
        </tr>
        <tr>
          <td>JavaScipt</td>
        </tr>
        <tr>
          <td>TypeScipt</td>
        </tr>
        <tr>
          <td>Angular</td>
        </tr>
        <tr>
          <td rowspan="2">Tools</td>
          <td>GIT + GITHUB</td>
        </tr>
        <tr>
          <td>Agile + JIRA</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
